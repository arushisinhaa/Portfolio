        <div class="main">
            <div class="contactform">
                <h1>Contact Details</h1>
                <form>
                    <div class="form-group">
                        <label for="clientname">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="clientemail">Email Address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="clientphone">Phone Number</label>
                        <input type="phone" class="form-control" id="clientphone">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone number with anyone else.</small>
                    </div>
                    <div id="form-check">
                        <input type="checkbox" id="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Confirmed Your Details</label>
                    </div>
                    <button type="submit" class="btn-btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
